<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Seu nome');
        const tamanho = nome.length;
        const segletra = nome.slice(1, 2);
        const primIndice = nome.search(/nome/);
        const ultimoind = nome.indexOf();
        const caixaAlta = nome.toUpperCase();
        const caixaBaixa = nome.toLowerCase();
        document.body.innerHTML += (`O seu nome é ${nome}<br>`);
        document.body.innerHTML +=(`Seu nome tem ${tamanho} letras <br>`);
        document.body.innerHTML +=(`A segunda letra do seu nome é: ${segletra} <br>`);
        document.body.innerHTML +=(`Qual o primeiro índice da letra LETRA no seu nome? ${primIndice}<br>`);
        document.body.innerHTML +=(`Qual o último índice da letra LETRA no seu nome? ${ultimoind}<br>`);
        document.body.innerHTML +=(`${caixaAlta}<br>`);
        document.body.innerHTML +=(`${caixaBaixa}<br>`);
    </script>
    
</body>
</html>
